<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate filler text from a wide range of categories.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap-grid.min.css"
        integrity="sha512-3AxW5HcDzhL9MJdO2mpDEGEZ6NcCg/pDSa8R2kH5gwEA4r48RxZf0nPITA1NfX1pNA6a/eAayX+yW6QopF4jeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dummy Text Generator | Categories</title>
    <link rel="stylesheet" href="/styles/css/main.css">
    <script src="/categories.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <a href="/" class="header__logo">Dummy Text</a>

            <button class="header__toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

    </header>

    <div class="container section">
        <div class="options">
            <button id="create-button" class="button button--primary">Create</button>
            <button id="read-button" class="button button--primary">Read</button>
            <button id="update-button" class="button button--primary">Update</button>
            <button id="delete-button" class="button button--primary">Delete</button>
        </div>

        <!-- Create Form -->
        <form id="create-category" class="form form--hidden">
            <h1>Create</h1>
            <div class="form__field">
                <label for="create-category-name">Category Name</label>
                <input type="text" name="create-category-name" id="create-category-name">
            </div>

            <button type="submit" class="button button--primary">Submit</button>
        </form>

        <!-- Read Form -->
        <form id="read-category" class="form form--hidden">
            <h1>Read</h1>
            <div class="form__field">
                <label for="read-category-list">Category</label>
                <select name="read-category-list" id="read-category-list"></select>
            </div>

            <button type="submit" class="button button--primary">Submit</button>
        </form>

        <!-- Update Form -->
        <form id="update-category" class="form form--hidden">
            <h1>Update</h1>
            <div class="form__field">
                <label for="update-category-list">Category</label>
                <select name="update-category-list" id="update-category-list"></select>
            </div>

            <p>Method</p>

            <div class="form__field">
                <label for="update-category-add">Add</label>
                <input type="radio" name="update-category-method" id="update-category-add">
            </div>

            <div class="form__field">
                <label for="update-category-delete">Delete</label>
                <input type="radio" name="update-category-method" id="update-category-delete">
            </div>

            <div class="form__field">
                <label for="update-category-phrase">Phrase</label>
                <input type="text" name="update-category-phrase" id="update-category-phrase">
            </div>

            <button type="submit" class="button button--primary">Submit</button>
        </form>

        <!-- Delete Form -->
        <form id="delete-category" class="form form--hidden">
            <h1>Delete</h1>
            <div class="form__field">
                <label for="delete-category-list">Category</label>
                <select name="delete-category-list" id="delete-category-list"></select>
            </div>

            <button type="submit" class="button button--primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <div id="output" class="output"></div>
    </div>


</body>

</html>
