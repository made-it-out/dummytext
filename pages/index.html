<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate filler text from a wide range of categories.">
    <title>Dummy Text Generator</title>
    <script src="/index.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Dummy Text</a>
    </header>

    <form id="generate-text">
        <label for="categories-list">Category</label>
        <select name="categories-list" id="categories-list">
            <option value="mixed">mixed</option>
        </select>

        <label for="paragraphs-number">Paragraphs</label>
        <input type="number" name="paragraphs-number" id="paragraphs-number">

        <button type="submit">Generate</button>
    </form>

    <div id="output"></div>
</body>
</html>
