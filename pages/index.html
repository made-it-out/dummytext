<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate filler text from a wide range of categories.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap-grid.min.css"
        integrity="sha512-3AxW5HcDzhL9MJdO2mpDEGEZ6NcCg/pDSa8R2kH5gwEA4r48RxZf0nPITA1NfX1pNA6a/eAayX+yW6QopF4jeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Dummy Text Generator</title>
    <link rel="stylesheet" href="/styles/css/main.css">
    <script src="/index.js" defer></script>
    <script src="/app.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <a href="/" class="header__logo">Dummy Text</a>

            <button class="header__toggle">
                <i class="fas fa-bars"></i>
            </button>

            <nav class="navbar">
                <a href="/docs" class="navbar__link">API</a>
            </nav>
        </div>

    </header>

    <div class="container section">
        <form id="generate-text" class="form">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="form__field">
                        <label for="categories-list">Category</label>
                        <select name="categories-list" id="categories-list">
                            <option value="mixed">mixed</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form__field">
                        <label for="paragraphs-number">Paragraphs</label>
                        <input type="number" name="paragraphs-number" id="paragraphs-number" value="2">
                    </div>
                </div>

                <div class="col-lg-4">
                    <button type="submit" class="button button--primary">Generate</button>
                </div>
            </div>
        </form>


        <div id="output" class="output"></div>
    </div>

    <div class="container section">
        <form id="feedback" class="form">
            <h2>Send us feedback</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form__field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form__field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </div>

            <div class="form__field">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>

            <p id="submission-message"></p>

            <button type="submit" class="button button--primary">Send</button>
        </form>
    </div>


</body>

</html>
